<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//INCREAMENT AND DECREMENT VALUE
        let IV = 5
document.write("initial value of variable is  ", IV )
document.write("<br>");

let a= ++IV
document.write(" \n value after increment  " , a)
document.write("<br>");

let b = a + 7
document.write("\n value after addition is " , b)
document.write("<br>");

let c= --b
document.write("\n Value after decrement is " , c)
document.write("<br>");

let d= c%3
document.write("\n the reminder is " , d) 
        </script>
</body>
</html>
